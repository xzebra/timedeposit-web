<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
  <div class="headerBackground subPageHeaderBackground">
    <div class="container subPageContainer">
      {% include header.html %}
      <article class="page markdown-body">
        <div class="post-content">
          <form class="contact-form" onsubmit="return submitForm(this)"><input type="text" name="subject"
              placeholder="Subject"><br><textarea name="body" rows="5" cols="30"
              placeholder="Your Message"></textarea><br><input type="submit" value="Send"></form>
          <script>function submitForm(e) {return window.open("mailto:contact@xzebra.dev?subject=TimeDeposit - " + e.subject.value + "&body=" + e.body.value), !1}</script>
        </div>
      </article>
    </div>
    {% include appstoreimages.html %}
  </div>
</body>

</html>
